<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isi Data Diri Pasien</title>
    <link rel="stylesheet" href="assets/css/mainmenu.css" />
  </head>
  <body>
    <div class="popupInner" style="max-width: 400px; margin: 40px auto">
      <h3>Isi Data Diri Pasien</h3>
      <div class="form-group">
        <label for="id_pasien">NIK</label>
        <input
          type="text"
          id="id_pasien"
          placeholder="Masukkan 16 digit"
          required
        />
      </div>
      <div class="form-group">
        <label for="nama_pasien">Nama Pasien</label>
        <input
          type="text"
          id="nama_pasien"
          placeholder="Nama Lengkap"
          required
        />
      </div>
      <div class="form-group">
        <label for="email_pasien">Email</label>
        <input type="email" id="email_pasien" placeholder="Email" required />
      </div>
      <div class="form-group">
        <label for="no_telp_pasien">No. Telepon</label>
        <input
          type="tel"
          id="no_telp_pasien"
          placeholder="Nomor Telepon"
          required
        />
      </div>
      <div class="form-group">
        <label for="alamat_pasien">Alamat</label>
        <input type="text" id="alamat_pasien" placeholder="Alamat" required />
      </div>
      <div class="popup-buttons">
        <button onclick="saveProfileData()">Simpan</button>
      </div>
    </div>
    <script>
      window.onload = async function () {
        const isFromRegister = window.location.search.includes("from=register");
        const isReadonly = window.location.search.includes("readonly=true");
        const profileData = JSON.parse(
          localStorage.getItem("profileData") || "{}"
        );
        const id_pasien = profileData.id_pasien;

        // Prefill data jika ada
        if ((!isFromRegister && id_pasien) || isReadonly) {
          const res = await fetch(
            `http://localhost:3000/api/pasien/${id_pasien}`
          );
          if (res.ok) {
            const data = await res.json();
            document.getElementById("id_pasien").value = data.nik || "";
            document.getElementById("nama_pasien").value =
              data.nama_pasien || "";
            document.getElementById("email_pasien").value = data.email || "";
            document.getElementById("no_telp_pasien").value =
              data.no_telp_pasien || "";
            document.getElementById("alamat_pasien").value = data.alamat || "";
          }
        }

        // Mode readonly
        if (isReadonly) {
          document
            .querySelectorAll("input, textarea")
            .forEach((el) => el.setAttribute("readonly", true));
          document
            .querySelectorAll("input, textarea")
            .forEach((el) => el.setAttribute("disabled", true));
          document.querySelector(".popup-buttons").innerHTML = `
      <button onclick="window.location.href='form.html'">Ubah Data Diri</button>
      <button onclick="window.location.href='mainmenu.html'">Kembali</button>
    `;
        } else {
          // Pastikan input bisa diedit saat tidak readonly
          document.querySelectorAll("input, textarea").forEach((el) => {
            el.removeAttribute("readonly");
            el.removeAttribute("disabled");
          });
        }
      };

      async function saveProfileData() {
        if (window.location.search.includes("readonly=true")) return;
        const data = {
          nik: document.getElementById("id_pasien").value,
          nama_pasien: document.getElementById("nama_pasien").value,
          email: document.getElementById("email_pasien").value,
          no_telp_pasien: document.getElementById("no_telp_pasien").value,
          alamat: document.getElementById("alamat_pasien").value,
          id_akun:
            JSON.parse(localStorage.getItem("profileData"))?.id_akun || "",
        };

        // Validasi
        if (
          !data.nik ||
          !data.nama_pasien ||
          !data.email ||
          !data.no_telp_pasien ||
          !data.alamat
        ) {
          alert("Mohon lengkapi semua data!");
          return;
        }

        try {
          // Cek mode: tambah atau edit
          const profileData = JSON.parse(
            localStorage.getItem("profileData") || "{}"
          );
          const isEdit = !!profileData.id_pasien;
          let res, result;
          if (isEdit) {
            // Update data
            const id_pasien = profileData.id_pasien;
            res = await fetch(`http://localhost:3000/api/pasien/${id_pasien}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
          } else {
            // Tambah data baru
            res = await fetch("http://localhost:3000/api/pasien", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
          }
          result = await res.json();
          if (!res.ok) {
            alert(
              result.error || result.message || "Gagal menyimpan data diri"
            );
            return;
          }

          // Perbaikan di sini:
          const id_pasien_final = isEdit
            ? profileData.id_pasien
            : result.id_pasien || result.id || data.id_pasien;

          localStorage.setItem(
            "profileData",
            JSON.stringify({
              ...data,
              id_pasien: id_pasien_final,
              username:
                JSON.parse(localStorage.getItem("profileData"))?.username || "",
              id_akun:
                JSON.parse(localStorage.getItem("profileData"))?.id_akun || "",
            })
          );

          // Redirect
          if (window.location.search.includes("from=register")) {
            window.location.href = "mainmenu.html";
          } else {
            window.location.href = "form.html?readonly=true";
          }
        } catch (err) {
          alert("Terjadi kesalahan koneksi ke server");
        }
      }

      // Helper untuk membuat pesan error
      function setError(id, message) {
        let el = document.getElementById(id + "_error");
        if (!el) {
          el = document.createElement("div");
          el.id = id + "_error";
          el.style.color = "red";
          el.style.fontSize = "0.95em";
          el.style.marginTop = "2px";
          document.getElementById(id).parentNode.appendChild(el);
        }
        el.textContent = message;
      }
      function clearError(id) {
        let el = document.getElementById(id + "_error");
        if (el) el.textContent = "";
      }

      // NIK: 16 digit angka
      document
        .getElementById("id_pasien")
        .addEventListener("input", function () {
          const val = this.value;
          if (!/^\d*$/.test(val)) {
            setError("id_pasien", "NIK hanya boleh berisi angka.");
          } else if (val.length < 16) {
            setError("id_pasien", "NIK harus 16 digit angka.");
          } else if (val.length > 16) {
            setError("id_pasien", "NIK tidak boleh lebih dari 16 digit.");
          } else {
            clearError("id_pasien");
          }
        });

      // Nama: hanya abjad dan spasi, dan kapitalisasi otomatis
      document
        .getElementById("nama_pasien")
        .addEventListener("input", function () {
          // Kapitalisasi otomatis
          let val = this.value
            .toLowerCase()
            .replace(/\b\w/g, (c) => c.toUpperCase());
          this.value = val;

          // Validasi hanya huruf dan spasi
          if (!/^[a-zA-Z\s]*$/.test(val)) {
            setError("nama_pasien", "Nama hanya boleh berisi huruf dan spasi.");
          } else {
            clearError("nama_pasien");
          }
        });

      // Email: harus mengandung '@'
      document
        .getElementById("email_pasien")
        .addEventListener("input", function () {
          const val = this.value;
          if (val && !val.includes("@")) {
            setError("email_pasien", "Email harus mengandung simbol '@'.");
          } else {
            clearError("email_pasien");
          }
        });

      // No HP: hanya angka, maksimal 15 digit
      document
        .getElementById("no_telp_pasien")
        .addEventListener("input", function () {
          let val = this.value;
          // Hapus karakter non-angka secara otomatis
          val = val.replace(/\D/g, "");
          this.value = val;

          if (val.length > 15) {
            setError(
              "no_telp_pasien",
              "Nomor telepon tidak boleh lebih dari 15 digit."
            );
          } else if (!/^\d*$/.test(val)) {
            setError(
              "no_telp_pasien",
              "Nomor telepon hanya boleh berisi angka."
            );
          } else {
            clearError("no_telp_pasien");
          }
        });
    </script>
  </body>
</html>
