<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="dashboard-header">BOOK AN APPOINTMENT</div>
      <div class="dashboard-content">
        <form action="/book-appointment" method="POST">
          <label for="doctor">Pilih Dokter:</label>
          <select id="doctor" name="doctor" required>
            <option value="">-- Pilih Dokter --</option>
            <option value="1">Dr. John Doe - Spesialis Jantung</option>
            <option value="2">Dr. Jane Smith - Spesialis Anak</option>
          </select>
          <label for="date">Tanggal:</label>
          <input type="date" id="date" name="date" required>
          <label for="time">Jam:</label>
          <input type="time" id="time" name="time" required>
          <button type="submit">Book Appointment</button>
        </form>
        <button class="menu-awal-btn" onclick="window.location.href='figma.html'">
          Menu Awal
        </button>
      </div>
      <div class="powered">
        POWERED BY
        <img src="images/logo.png" alt="logo">
      </div>
    </div>
  </div>
</body>
</html>
